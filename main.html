<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAMA MD WEB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      margin: 0;
      padding: 0 20px 50px 20px;
      overflow-y: auto;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #fff;
      border-top: 8px solid #00f0ff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Container */
    .container {
      padding-top: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #00f0ff;
      text-shadow: 0 0 15px #00f0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f0ff; }
      to { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00a1ff; }
    }

    /* System Info */
    .system-info {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00f0ff;
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
      transition: all 0.3s ease;
    }

    .system-info:hover {
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
      transform: translateY(-5px);
    }

    .info {
      margin: 12px 0;
      font-size: 18px;
    }

    #battery-info {
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    #battery-info i {
      margin-right: 8px;
      color: #00ffcc;
    }

    /* Main Buttons */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .button {
      background: var(--btn-color, #00f0ff);
      color: #000;
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 5px 15px var(--btn-shadow, rgba(0, 240, 255, 0.4));
      position: relative;
      overflow: hidden;
      border: none;
    }

    .button.pair-btn {
      --btn-color: #a855f7;
      --btn-shadow: rgba(168, 85, 247, 0.4);
    }

    .button.qr-btn {
      --btn-color: #3b82f6;
      --btn-shadow: rgba(59, 130, 246, 0.4);
    }

     
    .button.fork-btn {
      --btn-color: #10b981;
      --btn-shadow: rgba(16, 185, 129, 0.4);
    }
    
    .button.help-btn {
      --btn-color: #ee49f4;
      --btn-shadow: rgb(238,73,244);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button i {
      margin-right: 10px;
    }

    .button:hover {
      background: var(--btn-hover, #00d0cc);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px var(--btn-shadow-hover, rgba(0, 240, 255, 0.6));
    }

    .button.pair-btn:hover {
      --btn-hover: #9333ea;
      --btn-shadow-hover: rgba(168, 85, 247, 0.6);
    }

    .button.qr-btn:hover {
      --btn-hover: #2563eb;
      --btn-shadow-hover: rgba(59, 130, 246, 0.6);
    }

    .button.fork-btn:hover {
      --btn-hover: #059669;
      --btn-shadow-hover: rgba(16, 185, 129, 0.6);
    }
    
    .button.help-btn:hover {
      --btn-hover: #ee49f4;
      --btn-shadow-hover: rgb(238,73,244);
    }

    /* Particles */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    /* Comment Box */
    .chama-comment-box {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto 50px auto;
      box-shadow: 0 0 15px #00f0ff;
      color: white;
      text-align: left;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .chama-comment-box:hover {
      box-shadow: 0 0 25px #00f0ff;
    }

    .chama-comment-box h3 {
      color: #00f0ff;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 10px #00f0ff;
      font-size: 24px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Input Fields */
    input.glow-input,
    textarea.glow-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #00f0ff;
      transition: all 0.3s ease;
      resize: vertical;
    }

    input.glow-input:focus,
    textarea.glow-input:focus {
      outline: none;
      box-shadow: 0 0 15px #00f0ff, inset 0 0 8px #00f0ff;
      transform: translateY(-2px);
    }

    /* Comment Button */
    button.glow-button {
      width: 100%;
      background: linear-gradient(90deg, #00f0ff, #00d0cc);
      border: none;
      color: #000;
      font-weight: 700;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    button.glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f0ff, 0 0 30px #00d0cc;
    }

    button.glow-button:active {
      transform: scale(0.98);
    }

    button.glow-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transform: translateX(-100%);
    }

    button.glow-button:hover::after {
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      100% {
        transform: translateX(100%);
      }
    }

    /* Comment List */
    #commentList {
      margin-top: 25px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
      border-radius: 10px;
      border: 1px solid #00f0ff;
      background: #0a0a0a;
      box-shadow: inset 0 0 10px #00f0ff;
      color: #ddd;
    }

    #commentList::-webkit-scrollbar {
      width: 8px;
    }

    #commentList::-webkit-scrollbar-thumb {
      background: #00f0ff;
      border-radius: 10px;
    }

    #commentList::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Comment Entry */
    .comment-entry {
      background: #111;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-left: 5px solid #00f0ff;
      border-radius: 10px;
      box-shadow: 0 0 8px #00f0ff;
      animation: fadeInUp 0.7s ease forwards;
      color: white;
      word-wrap: break-word;
      transition: all 0.3s ease;
      position: relative;
    }

    .comment-entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px #00f0ff;
    }

    .comment-entry strong {
      color: #00d0cc;
      font-weight: 700;
      text-shadow: 0 0 5px #00d0cc;
    }

    /* Reply Entry */
    .reply-entry {
      background: #0a0a0a;
      padding: 10px;
      margin: 8px 0 8px 20px;
      border-left: 3px solid #00d0cc;
      border-radius: 8px;
      animation: fadeInUp 0.5s ease forwards;
      transition: all 0.3s ease;
    }

    .reply-entry:hover {
      transform: translateX(5px);
    }

    .replies-container {
      margin-left: 20px;
      border-left: 2px solid #00f0ff;
      padding-left: 10px;
      transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Comment Actions */
    .comment-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .like-btn {
      background: linear-gradient(135deg, #f43f5e, #e11d48);
    }

    .like-btn:hover {
      background: linear-gradient(135deg, #e11d48, #be123c);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(225, 29, 72, 0.3);
    }

    .like-btn:active {
      transform: translateY(0);
    }

    .reply-btn {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .reply-btn:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
    }

    .reply-btn:active {
      transform: translateY(0);
    }

    .delete-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .delete-btn:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
    }

    .delete-btn:active {
      transform: translateY(0);
    }

    /* Reply Form */
    .reply-form {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Password Modal */
    .password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .password-modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .password-box {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 30px #00f0ff;
      width: 350px;
      max-width: 90%;
      text-align: center;
      transform: scale(0.8);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .password-modal.active .password-box {
      transform: scale(1);
    }
    
    .password-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        transparent,
        rgba(0, 240, 255, 0.1),
        transparent
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    
    .password-box h3 {
      color: #00f0ff;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px #00f0ff;
    }
    
    .password-input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      box-shadow: inset 0 0 8px #00f0ff;
      transition: all 0.3s ease;
    }
    
    .password-input:focus {
      outline: none;
      box-shadow: 0 0 15px #00f0ff, inset 0 0 8px #00f0ff;
      transform: translateY(-2px);
    }
    
    .password-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .password-btn {
      padding: 12px 25px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }
    
    .confirm-btn {
      background: linear-gradient(135deg, #00f0ff, #00d0cc);
      color: #000;
    }
    
    .confirm-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
    }
    
    .confirm-btn:active {
      transform: translateY(0);
    }
    
    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }
    
    .cancel-btn:active {
      transform: translateY(0);
    }

    /* Confirmation Message */
    .confirmation-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(74, 222, 128, 0.5);
      z-index: 10000;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
    }
    
    .confirmation-message.error {
      background: linear-gradient(135deg, #f87171, #dc2626);
      box-shadow: 0 5px 20px rgba(220, 38, 38, 0.5);
    }
    
    .confirmation-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .confirmation-message i {
      margin-right: 10px;
      font-size: 20px;
    }

    /* Ripple effect for buttons */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Delete animation */
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
        height: 0;
        padding: 0;
        margin: 0;
        border: 0;
      }
    }

    /* Like animation */
    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }

    .heart-beat {
      animation: heartBeat 1s;
    }

    /* Shake animation for wrong password */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s;
    }

    /* Audio Player */
    .audio-player {
      display: none;
    }

    /* Music Toggle Button */
    .music-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(245, 158, 11, 0.5);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .music-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.7);
    }

    .music-toggle.playing {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.5);
    }

    .music-toggle.playing:hover {
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.7);
    }

    /* Pulse animation for music button */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .music-toggle.pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body onload="startLoading()">

  <div id="particles-js"></div>

  <div class="loading-screen" id="loading-screen">
    <div class="loader"></div>
    <div>Initializing CHAMA-MD...</div>
  </div>

  <div class="container" style="display: none;" id="main-content">
    <h1>CHAMA-MD-V1 SYSTEM</h1>

    <div class="system-info">
      <div class="info" id="ip-info">IP Address: Loading...</div>
      <div class="info" id="time-info">Time: Loading...</div>
      <div class="info" id="weather-info">Weather: Loading...</div>
      <div class="info" id="battery-info"><i class="fas fa-battery-half"></i> Battery Level: Loading...</div>
    </div>

    <div class="button-container">
      <a href="/pair" class="button pair-btn"><i class="fas fa-link"></i> Pair Code</a>
      <a href="/qr" class="button qr-btn"><i class="fas fa-qrcode"></i> QR Code</a>
      <a href="https://github.com/CHMA2009/-CHAMA-MD/fork" class="button fork-btn"><i class="fas fa-code-branch"></i> Bot Fork</a>
      <a href="https://wa.me/message/Z4B5WSKPGXNAH1" class="button help-btn"><i class="help-branch"></i>Help</a>
    </div>

    <!-- 🔥 Comment Box Section -->
    <section class="chama-comment-box">
      <h3>Leave a Comment</h3>
      <input type="text" id="commenterName" class="glow-input" placeholder="Your Name" />
      <textarea id="commentText" class="glow-input" placeholder="📝 Your Comment" rows="4"></textarea>
      <button class="glow-button" onclick="postComment()">Post Comment</button>

      <div id="commentList"></div>
    </section>
  </div>

  <!-- Password Modal -->
  <div class="password-modal" id="passwordModal">
    <div class="password-box">
      <h3>Enter Password</h3>
      <input type="password" id="passwordInput" class="password-input" placeholder="Enter password..." />
      <div class="password-buttons">
        <button class="password-btn cancel-btn" onclick="closePasswordModal()">Cancel</button>
        <button class="password-btn confirm-btn" onclick="checkPassword()">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Message -->
  <div class="confirmation-message" id="confirmationMessage">
    <i class="fas fa-check-circle"></i>
    <span id="messageText">Action completed successfully!</span>
  </div>

  <!-- Music Toggle Button -->
  <button class="music-toggle pulse" id="musicToggle" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </button>

  <!-- Audio Player -->
  <audio id="backgroundMusic" loop class="audio-player">
    <source src="https://files.catbox.moe/i87uf3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 🔥 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <script>
    // Generate a unique user ID and store it in localStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Audio player variables
    const backgroundMusic = document.getElementById('backgroundMusic');
    const musicToggle = document.getElementById('musicToggle');
    let isMusicPlaying = false;

    function toggleMusic() {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
        musicToggle.classList.remove('playing');
        musicToggle.classList.add('pulse');
        showConfirmation("Music stopped!", true);
      } else {
        backgroundMusic.play()
          .then(() => {
            musicToggle.classList.add('playing');
            musicToggle.classList.remove('pulse');
            showConfirmation("Music started!", true);
          })
          .catch(error => {
            showConfirmation("Could not play music: " + error, false);
          });
      }
      isMusicPlaying = !isMusicPlaying;
    }

    function startLoading() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        fetchIPAndTime();
        fetchWeather();
        fetchBatteryLevel();
        
        // Initialize particles with new animation
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 80,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#00f0ff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },

    // Create ripple effect on buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }
